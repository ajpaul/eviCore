{{#contentRef}}
<div class="structured-content-item-featured">
  <div class="media">
    <div class="media-with-bg">
      <img src="{{background_image.path}}" alt="{{title}}" class="media-object media-bg-image" />
      <div class="media-content">
        <h4 class="media-heading">
          <a class="media-link">{{title}}</a>
        </h4>
        <a class="media-link-small">{{read_length}} - by {{author.name}}</a>
      </div>
      <img src="{{author.picture.path}}" alt="{{author.name}}" class="media-avatar img-circle" />
    </div>
  </div>
</div>
{{/contentRef}}
